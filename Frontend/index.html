<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="page">
            <h1>Get Started <span class="web">Smart Scans. Stronger Security. Sign Up Today</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="form_control">
                        <input type="email" placeholder="E-mail" required>
                    </div>
                    <div class="form_control">
                        <input type="tel" placeholder="Phone" maxlength="10" pattern="\d{10}" required>
                    </div>
                    <div class="form_control">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form_control">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div" class="checkbox_1">
                        <input type="checkbox" id="checkbox_1" required>
                        <label for="checkbox_1"> <a href="http://127.0.0.1:5500/Terms_and_condition.html">I agree with Terms and condition</a></label>
                    </div>
                    <div class="submit">
                        <div class="form_control">
                            <button type="submit">Register</button>
                        </div>
                        <div class="form_control">
                            <button type="button">Have account? Sign in</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureScan - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .mobile-menu {
      transition: all 0.3s ease;
      transform: translateY(-10px);
      opacity: 0;
      pointer-events: none;
    }

    .mobile-menu.show {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header Start -->
  <div class="header bg-white px-10 md:px-40 py-3 shadow-md flex justify-between items-center relative z-10">
    <div class="flex items-center">
      <img src="../Images/SecureLogo.jpg" alt="Logo" class="h-10">
      <span class="text-2xl font-bold ml-2">SecureScan</span>
    </div>
    <div class="nav-links hidden md:flex space-x-8">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="index.html#about" class="hover:underline">About</a>
      <a href="index.html#contact" class="hover:underline">Contact</a>
      <a href="index.html#team" class="hover:underline">Team</a>
      <a href="login.html" class="hover:underline">Login</a>
    </div>
    <div class="menu-icon md:hidden text-2xl cursor-pointer" onclick="toggleMenu()" aria-label="Toggle Menu">&#9776;</div>
    <div class="mobile-menu absolute right-10 top-14 bg-white rounded-lg shadow-lg w-40 md:hidden" id="mobileMenu">
      <a href="index.html" class="block px-4 py-2 hover:bg-gray-100">Home</a>
      <a href="index.html#about" class="block px-4 py-2 hover:bg-gray-100">About</a>
      <a href="index.html#contact" class="block px-4 py-2 hover:bg-gray-100">Contact</a>
      <a href="index.html#team" class="block px-4 py-2 hover:bg-gray-100">Team</a>
      <a href="login.html" class="block px-4 py-2 hover:bg-gray-100">Login</a>
    </div>
  </div>
  <!-- Header End -->

  <!-- Registration Panel -->
  <div class="flex-grow flex items-start md:items-center justify-center p-4 pt-20 md:pt-0">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl flex flex-col md:flex-row overflow-hidden">
      <!-- Left Image -->
      <div class="hidden md:block md:w-1/2">
        <img src="../Images/bg_green.jpg" alt="Background" class="w-full h-full object-cover">
      </div>

      <!-- Right Form -->
      <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
        <p class="text-gray-500 mb-6 text-sm">Register to SecureScan</p>
        <form id="registrationForm" class="space-y-4">
          <input type="text" placeholder="Full Name" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-600 outline-none">
          <input type="email" placeholder="Email" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-600 outline-none">
          <input type="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-600 outline-none">
          <input type="password" placeholder="Confirm Password" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-600 outline-none">
          <button type="submit" class="w-full py-3 rounded-xl text-white font-semibold bg-[#1b9262] hover:bg-green-700">Register</button>
        </form>
        <p class="text-center mt-5 text-sm text-gray-600">
          Already have an account? <a href="login.html" class="text-green-600 font-medium hover:underline">Login</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
